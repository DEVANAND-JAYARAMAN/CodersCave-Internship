<!DOCTYPE html>
<html>
<head>
    <title>Simple Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #9803fc; /* Choose your desired background color */
        }
        h1 {
            font-size: 3em;
            color: #03fc5a; /* Set text color to white for better contrast */
        }
    </style>
</head>
<body>
    <h1>{{ current_time }}</h1>
    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            document.querySelector('h1').innerText = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
    </script>




</body>
</html>
